<div class="col-md-8">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group col-md-8">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
        [class.is-invalid]="nombreInvalid"
      />
    </div>
    <div class="form-group col-md-8">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        formControlName="apellido"
        [class.is-invalid]="nombreInvalid"
      />
    </div>
    <div class="form-group col-sm-6 col-md-4 col-lg-4">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="dd/mm/yyyy"
            id="fechaNacimiento"
            formControlName="fechaNacimiento"
            ngbDatepicker
            #fechaNacimiento="ngbDatepicker"
            [class.is-invalid]="fechaNacimientoInvalid"
          />
          <div class="input-group-append">
            <span class="input-group-text" (click)="fechaNacimiento.toggle()">
              <i-feather name="calendar"></i-feather>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="edad">Edad</label>
      <input
        type="number"
        class="form-control"
        id="edad"
        formControlName="edad"
        [class.is-invalid]="edadInvalid"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary ml-3 mt-3"
      value="Guardar"
      [disabled]="form.invalid"
    >
      <span
        *ngIf="this.submitLoader"
        class="spinner-grow spinner-grow-sm"
        role="status"
      ></span>
      <span *ngIf="this.submitLoader" class="load-text"> Procesando...</span>
      <span *ngIf="!this.submitLoader" class="btn-text">Guardar</span>
    </button>
    <a
      class="btn btn-secondary ml-3 mt-3"
      routerLink="/clientes/lista"
      role="button"
      >Cancelar</a
    >
  </form>
  <ng-container *ngIf="errorMessage != ''">
    <div class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
  </ng-container>
</div>
